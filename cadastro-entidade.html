<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Wix+Madefor+Display:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="content">
        <aside>
            <img src="../santander_coders/img/giraffe-svgrepo-com.svg" alt="Patricia Form Logo" width="200px" height="200px">

            <h1><span>Patricia</span> Form</h1>
        </aside>

        <main>
            <h2>Nova <span>entidade</span></h2>

            <form>
                <label for="input-name">Nome</label>
                <input type="text" id="input-name">

                <label for="input-field">Campo de atuação</label>
                <select id="input-field">
                    <option value="">Selecione uma opção</option>
                    <option value="abrigo">Abrigo de animais</option>
                </select>

                <label for="input-points">Pontos de coleta</label>
                <input type="text" id="input-points">
            </form>

            <div class="actions">
                <a href="">Cadastrar</a>
            </div>
        </main>
    </div>
</body>
</html>
